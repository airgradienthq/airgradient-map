# API
services:
  postgrex:
    container_name: postgrex-mono
    build:
      context: apps/api/tools/docker/db
      dockerfile: Dockerfile
      args:
        - CRON_DATABASE_NAME=${DATABASE_NAME}
    restart: unless-stopped
    ports:
      - 9876:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
    networks:
      - airgradient-map-staging

  mapapi:
    image: "mapapi-mono:${IMAGE_TAG}"
    container_name: mapapi-mono
    build:
      context: apps/api
      dockerfile: tools/docker/Dockerfile
    restart: unless-stopped
    ports:
      - 3001:3001
    networks:
      - airgradient-map-staging
    env_file:
      - ./apps/api/.env.staging
    depends_on:
      - postgrex
    environment:
      - NODE_ENV=staging

  app:
    image: "website-mono:${IMAGE_TAG}"
    container_name: website-mono
    build:
      context: apps/website
      args:
        - APP_ENV=staging
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - APP_ENV=staging
      - HOST=0.0.0.0
      - PORT=80

networks:
  airgradient-map-staging:
    driver: bridge

volumes:
  pgdata:
