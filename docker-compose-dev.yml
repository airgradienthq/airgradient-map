services:
  postgrex:
    container_name: postgrex-mono
    build:
      context: apps/api/tools/docker/db
      dockerfile: Dockerfile
      args:
        - CRON_DATABASE_NAME=${DATABASE_NAME}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
    networks:
      - dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-migrate:
    container_name: db-migrate-mono
    image: mapapi:latest
    command: npx knex migrate:latest --knexfile knexfile.ts
    networks:
      - dev
    volumes:
      - ./apps/api/database:/app/database
      - ./apps/api/knexfile.ts:/app/knexfile.ts
    environment:
      - DATABASE_HOST=postgrex
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      postgrex:
        condition: service_healthy
    restart: on-failure

  mapapi:
    container_name: mapapi-mono
    build:
      context: apps/api
      dockerfile: tools/docker/Dockerfile.dev
    image: mapapi:latest
    restart: unless-stopped
    ports:
      - 3001:3001
    networks:
      - dev
    volumes:
      - ./apps/api/.env.development:/app/.env.development
      - ./apps/api/src:/app/src
      - ./apps/api/database:/app/database
      - ./apps/api/knexfile.ts:/app/knexfile.ts
    command: npm run start:dev
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgrex:
        condition: service_healthy

  cron:
    container_name: cron-mono
    image: mapapi:latest # prevent rebuild
    restart: unless-stopped
    networks:
      - dev
    volumes:
      - ./apps/api/.env.development:/app/.env.development
      - ./apps/api/src:/app/src
      - ./apps/api/data-source:/app/data-source
    command: npm run start:cron:dev
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgrex:
        condition: service_healthy

  app:
    container_name: website-mono
    build:
      context: apps/website
      target: build
    ports:
      - "3000:3000"
    volumes:
      - ./apps/website:/app
      - /app/node_modules
      - ./apps/website/.nuxt:/app/.nuxt
    command: npm run dev
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
  wind-service:
    container_name: wind-service-mono
    build:
      context: apps/wind-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Database
      - DATABASE_HOST=postgrex
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}

    networks:
      - dev
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgrex:
        condition: service_healthy
networks:
  dev:
    driver: bridge

volumes:
  pgdata: 