# API
services:
  postgrex:
    container_name: postgrex-mono
    build:
      context: apps/api/tools/docker/db
      dockerfile: Dockerfile
      args:
        - CRON_DATABASE_NAME=${DATABASE_NAME}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
    networks:
      - dev

  valkey:
    container_name: valkey-mono
    image: valkey/valkey:8.1.4 
    ports:
      - 6379:6379
    volumes:
      - valkeydata:/data
    networks:
      - dev

  mapapi:
    container_name: mapapi-mono
    build:
      context: apps/api
      dockerfile: tools/docker/Dockerfile.dev
    restart: unless-stopped
    ports:
      - 3001:3001
    networks:
      - dev 
    volumes:
      - ./apps/api/.env.development:/app/.env.development
      - ./apps/api/src:/app/src
      - ./apps/api/database:/app/database
      - ./apps/api/knexfile.ts:/app/knexfile.ts
    command: npm run start:dev
    depends_on:
      - postgrex
      - valkey

  app:
    container_name: website-mono
    build:
      context: apps/website
      target: build
    ports:
      - "3000:3000"
    volumes:
      - ./apps/website:/app
      - /app/node_modules
      - ./apps/website/.nuxt:/app/.nuxt
    command: npm run dev
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development

networks:
  dev:
    driver: bridge

volumes:
  pgdata:
  valkeydata:

